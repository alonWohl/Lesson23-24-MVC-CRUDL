<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/book-css.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <div class="main-content">
      <header>
        <h1>Book Shop</h1>
      </header>

      <div>
        <input
          type="text"
          class="search-input"
          placeholder="Search by title"
          oninput="onSetFilterBy(this)"
        />
        <button onclick="clearSearch()">Clear</button>
        <button onclick="onAddBookModal()">Add Book</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <dialog class="add-book">
        <form onsubmit="onSaveBook()" method="dialog">
          <h2>Add New Book</h2>
          <input
            type="text"
            name="title"
            class="name-input"
            placeholder="Title"
            required
          />
          <input
            type="number"
            name="price"
            class="price-input"
            placeholder="Price"
            required
          />
          <input
            type="url"
            name="imgUrl"
            class="url-input"
            placeholder="Image URL"
            required
          />
          <button type="submit">Add</button>
          <button type="button" onclick="onCloseBookModal()">Cancel</button>
        </form>
      </dialog>

      <dialog class="book-details">
        <form method="dialog">
          <div class="book-cover-img">
            <img src="" alt="Book Cover" />
          </div>
          <div class="book-desc">
            <h3 class="title"></h3>
            <p class="desc"></p>
            <button class="close" onclick="onCloseBookDetails()">âœ–</button>
          </div>
        </form>
      </dialog>
      <footer></footer>
    </div>
    <script src="js/services/util.services.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
