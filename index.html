<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-css.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">

    <header>
        <h1>Book Shop</h1>
        <button onclick="onAddBook(event)">Add Book</button>
    </header>

    <div>
        <input type="text" class="search-input" placeholder="Search by title" oninput="onSetFilterBy(this)" />
        <button onclick="clearSearch()">Clear</button>
      </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <dialog class="add-book">
        <form onsubmit="onAddBook(event)" method="dialog">
            <h2>Add New Book</h2>
            <input type="text" name="title" class="name-input" placeholder="Title" required>
            <input type="number" name="price" class="price-input" placeholder="Price" required>
            <button type="submit">Add</button>
            <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
        </form>
    </dialog>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details</h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <script src="js/services/util.services.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
